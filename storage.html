<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Användardata</title>
</head>
<body>

<script>
if (!localStorage.getItem("users")) {

    const users = [
        {
            name: "test",
            password: "1234"
        }
    ];

    localStorage.setItem("users", JSON.stringify(users));
}

alert("LocalStorage är redo.");
</script>

</body>
</html>
