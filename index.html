<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inloggningssida</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Inloggning</h1>

<!-- LOGIN -->
<div id="loginView">

<h2>Logga in</h2>

<input id="loginName" placeholder="Namn">
<input id="loginPassword" type="password" placeholder="Lösenord">

<button onclick="login()">Logga in</button>

<p>Har du inget konto?</p>
<button onclick="showRegister()">Registrera</button>

</div>


<!-- REGISTER -->
<div id="registerView" class="hidden">

<h2>Registrera</h2>

<input id="registerName" placeholder="Namn">
<input id="registerPassword" type="password" placeholder="Lösenord">

<button onclick="register()">Skapa konto</button>
<button onclick="showLogin()">Tillbaka</button>

</div>


<!-- WELCOME -->
<div id="welcomeView" class="hidden">

<h2>Välkommen</h2>
<p id="welcomeText"></p>

<button onclick="logout()">Logga ut</button>

</div>

<p id="message"></p>

</div>

<script src="script.js"></script>
</body>
</html>
